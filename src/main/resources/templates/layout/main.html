<head>

<meta name="apple-mobile-web-app-status-bar-style" content="translucent" />
<meta name="mobile-web-app-capable" content="yes" />
<title th:text="${title}"></title>
<link rel="icon" type="image/x-icon" th:href="${logo}" />
<link
